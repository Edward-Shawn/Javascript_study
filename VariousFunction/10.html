  <body>
    <script>
      // 재귀함수 recursive function
      // for문처럼 함수의 탈출 조건을 반드시 만들어야함
      {
        function countDown(n) {
          if (n < 1) {
            return n;
          }
          console.log(n);
          countDown(n - 1); // 인자값을 n으로 고정하면 위에 조건식인 3보다 1이 커질 수 없으니
        }
        //countDown(3);
      }

      {
        function printObject(obj, depth = 0) {
          const indent = " ".repeat(depth * 2);
          const innerIndent = " ".repeat((depth + 1) * 2);
          console.log(`${indent}{`);
          for (const key in obj) {
            // 객체의 모든 키 순회
            const value = obj[key];
            if (typeof value === "object") {
              // 객체일때 함수에 value값을 넘겨줌
              // 조건식이 내부에 있는 객체 (value)가 객체로 평가가 되어서
              // 내부에 있는 객체도 출력이 된것임
              if (Array.isArray(value)) {
                // 객체 내부에 배열 체크
                console.log(`${innerIndent}${key}: [${value}]`);
              } else {
                console.log(`${innerIndent}${key}:`);
                printObject(value, depth + 1);
              }
            } else {
              console.log(`${innerIndent}${key}: ${value}`);
            }
          }
          console.log(`${indent}}`);
        }

        const person = {
          name: "coding shawn", // 0이지만 내부에 indent가 있음
          age: 10,
          info: {
            // 내부객체 출력
            country: "korea",
            city: "seoul",
            child: {
              name: "yang",
              age: 1,
            },
          },
          dogs: ["coco", "papa"],
        };

        printObject(person);
      }

        // 정렬함수 quickSort
      }

      // 재귀함수는 큰문제를 작게 쪼개서 작은 단위로 나눠서 작업해서 해결
    </script>
  </body>
