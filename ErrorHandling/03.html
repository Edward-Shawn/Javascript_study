<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 만약 예외가 발생하지 않았다면
      // try > finally
      // 만약 예외가 발생했다면
      // try > catch > finally

      try {
        // 오류가 던져질 수 있는 코드가 실행되는 블럭
      } catch (error) {
        // 던져진 오류를 잡아서 처리하는 블럭
        // error 인자값으로 던져진 오류 객체가 전달
      } finally {
        // 항상 실행되는 블럭
      }
    </script>
  </body>
</html>
