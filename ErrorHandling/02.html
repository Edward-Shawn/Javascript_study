      // OutOfMemory

      // new Array(1024 * 1024 *1024 *1024); js는 배열을 크게 할당하는것을 방지하기 위해
      // RangeError를 발생시킴

      // 또는 탈출조건이 없는 재귀함수를 만들시 Maximum call stack에러가 발생함

      //   function a(params) {
      //     a();
      //   }
      //   a();

      // 위의 RangeError가 발생하는 에러는 적절하게 처리 또는 프로그램 실행 유지가 불가능함

      // js는 모든 오류, 예외들을 에러객체로 표현함

      // 에러 발생시 항상 Uncaught가 맨 앞에 붙는데 이 뜻은 처리되지 않은 이라는 뜻임
      // 처리되지 않은 에러이기 때문에 에러처리 작업이 필요함
