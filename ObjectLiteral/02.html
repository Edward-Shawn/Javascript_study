<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 데이터 타입 - 객체타입
      // this 키워드

      const person = {
        name: "shawn", //객체는 key와 value로 구성이 됨 key = name, value = "shawn"
        age: 32,
        greeting: function (e) {
          console.log(`
            hello i'm ${this.name} 
            test ${e}
            `);
        },
      };

      person.greeting("asdf");

      // 객체 = 속성(값, 데이터) + 메서드 (알고리즘)
      // 프로그램 = 데이터 + 알고리즘
    </script>
  </body>
</html>
