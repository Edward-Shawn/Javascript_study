<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // for of 반복문

      const chars = ["a", "b", "c", "d"];

      for (const value of chars) {
        // value의 값을 for문 안에서 변경할게 아니면 cosnt를 사용
        console.log(value);
      }
      // for in루프와는 다르게 value를 통해 오브젝트의 index가 아닌 값을 순차적으로 나열함
      const msg = "hello";
      for (let value of msg) {
        value = "a" + value; // value의 값을 변경하기때문에 for문에 const대신 let으로 선언
        console.log(value);
      }
    </script>
  </body>
</html>
