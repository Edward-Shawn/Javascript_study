<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 함수 호이스팅 - 함수의 선언부가 최상단으로 이동하는것
      // ( 코드가 실행하기 전 변수선언/함수선언 이 해당 스코프의 최상단으로 끌어 올려진 것 같은 현상을 말한다. )
      hello(); // 함수 선언보다 호출을 먼저했는데도 실행이 가능한건 함수의 호이스팅 발생때문
      function hello() {
        // 일반함수
        console.log("hello");
      }

      //console.log(age); 해당 변수는 실제 값이 할당되기전 참조를 해서 undefined가 출력됨
      // 함수는 정의 부도 같이 최상단으로 올라가기때문에 적용되는것임
      var age = 30;

      // sayHello(); 해당코드는 위에처럼 함수의 형태지만 함수가 아니라고 오류가 생김
      // 함수를 선언했지만 이것을 변수에 담은 형태이기 때문에 변수가 호이스팅되어버림
      var sayHello = function () {
        console.log("sayHello");
      };

      // test(); // 화살표 함수도 마찬가지로 선언부 상단에 호출하면 에러가 발생함
      // 이렇게 함수 선언전에 호출하면  test = undefined로 인식함
      const test = () => {
        // 화살표함수가 자바스크립트의 변수에 담기기 때문에 변수에 호이스팅 규칙을 따름
        console.log("test");
      };
    </script>
  </body>
</html>
