<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 함수 속성
      function greet(name) {
        console.log("sadf", name);
      }
      console.log(greet.length);

      function sum(a, b) {
        console.log(sum.length); // 결과값 2 함수의 파라미터가 2개이므로, 그리고 함수 속성은 함수 내부에서도 접근 가능
        return a + b;
      }
      sum(1, 2);

      function spyFunc(func) {
        console.log(func.length);
      }
      function sum2(a, b, c) {
        return { a, b, c };
      }
      spyFunc(sum2); // sum함수의 파라미터를 spyFunc에 전달 > 함수의 길이가 3이 나와서 결과값은 3
    </script>
  </body>
</html>
