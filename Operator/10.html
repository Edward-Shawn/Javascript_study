<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div style="width: 50%; border: 1px solid red">
        <iframe
          src="https://giphy.com/embed/rfsjVNg3qVnvn86uvz"
          frameborder="0"
          class="giphy-embed"
          allowfullscreen
          style="pointer-events: none; width: 100%; height: 100%"
        ></iframe>
      </div>
    </div>
    <script>
      // 배열 메서드 문자열 변환 연산자
      {
        const numbers = Array.of(1, 2, 3, 4, 5);
        console.log(numbers);
        console.log(numbers.join("-")); // join을 통해서 문자열로 변환가능하며 인자값을 통해 구분자를 넣어서 출력가능
      }
      {
        const numbers = Array.from([1, 2, 3, 4, 5], (v) => v * 1000);
        console.log(numbers);
        console.log(numbers.toString()); // 배열이 중첩되어 있어도 하나의 문자열로 출력함 그리고 배열안에 배열이 있는 [1,2, [3, 4]]도 하나의 문자열로 변환함
        console.log(numbers.toLocaleString("ko-kr"));
      }
    </script>
  </body>
</html>
