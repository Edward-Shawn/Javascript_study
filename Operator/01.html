  <body>
    <script>
      // 연산자
      // 알고리즘 순차 (sequence) 분기 (if, then, else) 반복(do, while, for)

      //산술연산자
      let a = 10;
      let b = 3;

      a + b;
      a - b;
      a * b;
      a / b;
      a % b;
      a ** b;

      //단항연산자
      let c = 10;
      c++;
      c--;
      ++c;
      --c;

      //문자열 결합
      let first = "edward";
      let last = "shwan";
      let full = first + " " + last;
      // console.log(full);

      //할당연산자 =
      let d = 10;
      d += 5;
      d -= 1;
      // console.log(d);

      //값 일치 == 값 불일치 !=

      //값타입 일치 ===    *( 여기서 중요 == 값일치 연산자는 타입을 임의로 변경하기 때문에 값+타입 일치연산인 === 을 많이 사용함)

      //비교연산자 > 크다,크거나 같은가 >=, 작거나 같은가 <=
      console.log(5 > 3);
      console.log("10" > 2);

      console.log("a" < "b"); // 문자열과 비교시 자바스크립트에서 유니코드로 변경을 해서 바꿔줌 그래서 유니코드 값으로 비교를 함
    </script>
