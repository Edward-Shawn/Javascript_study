<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const numbers = Array.of(1, 2, 3, 4, 5);
      // copyWithin(target, start[, end])

      // 여기서 end를 설정안하면 start인덱스에서 배열의 끝지점까지 end를 설정함
      // numbers.copyWithin(0, -3); // -3은 배열 뒷순서 대로 3, 4, 5에 접근함
      //  3, 4, 5, 4, 5
      //   numbers.copyWithin(0, 3);
      //  4, 5, 3, 4, 5
      //   numbers.copyWithin(1, 0, 3);
      // 타겟인 1부터 0은 포함하고 3은 포함하지 않는 123이 덮어씌어짐

      numbers.copyWithin(3, 1, 3);
      // 3, 1, 2  (타겟 값3을 통해 배열의 3에 접근, start, end를 index 1, 2에 접근(2, 3이 나옴))
      // 결과값 1, 2, 3, 2, 3

      //console.log(numbers);

      // fill(value, [start, end])  value 인자값으로 받음 만약 start,end값이 존재하지 않으면 value로 배열을 채움
      // value값이 없고 [start, end]만 존재하면 이 값으로만 채움

      const empty = Array.from({ length: 5 });
      empty.fill(1); // undefind값을 1로 채움 [start, end]값이 없이 value값만 있기때문에 1로 채워짐
      // empty.fill(1, 2); 이렇게 작성하면 index 2부터 시작해서 배열이 끝날때까지 value인 1로 채움
      // empty.fill(1, 2, 4); 2부터 3까지의 index에 해당하는 배열에만 1이라는 값을 할당
      console.log(empty);

      const colorCode = Array.from({ length: 3 }).fill(255);
      console.log(colorCode);

      // 배열 펼치기 flat
      {
        const numbers = [1, 2, [3, [4, 5, [6, 7]]]];
        console.log("no flat", numbers);
        console.log("flat", numbers.flat());
        console.log("flat", numbers.flat(3)); // flat()의 인자에 값(depth)을 넣어서 배열 깊이에 접근가능
      }

      // 배열 순서 역순 reverse
      {
        const numbers = Array.of(4, 2, 3, 1, 5);
        numbers.reverse();
        console.log(numbers);
        console.log(numbers.slice().reverse()); // reverse는 원본 데이터를 건드리기 때문에 카피해서 사용할 경우 slice를 사용함
        console.log(numbers); // 다시 콘솔로 값을 확인하면 slice로 정렬한 값은 반영이 안됨
      }

      // 배열 값순서로 정렬 sort([compareFunction]]) 인자값에 기준값이 없을 경우 기본적으로 오름차순으로 정렬함
      {
        const numbers = Array.of(4, 2, 3, 1, 5);
        console.log("sort", numbers.slice().sort());

        const strings = Array.of("a", "j", "s", "d", "f", "s", "d", "f");
        console.log("sort", strings.sort());
      }
    </script>
  </body>
</html>
