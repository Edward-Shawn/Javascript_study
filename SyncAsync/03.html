<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 자바스크립트 스레드
      // 스레드가 스택이라는 영역을 독자적으로 가지고 있기때문에 자신만의 코드 흐름을 가지게됨
      // 자바스크립트는 싱글 스레드라서 다른 스레드를 사용할 수 없음

      // 싱글스레드르 사용하지 못하더라도 비동기 작업을 가능하게 만드는 방법이 있음
      // 비동기 작업을 지원하기 위해 여러개의 컴포넌트 (event loop, qeues)를 실행함
      // 새로운 스레드를 생성해서 실행하는게 아닌 콜백 함수를 사용해서 비동기 작업을 처리함
      // 그리고 qeues에 콜백을 추가를 하는데 이 콜백을 추가할 수 있는 주체는 웹 api임

      // 자주 사용하던 setTimeout함수가 qeues에 넣을 수 있는 웹 api의 한종류임

      // event loop는 어떤 이벤트나 메시지가 qeues에 있으면
      // 그것을 가져와서 처리하는 역할을함 (자바스크립트의 비동기 작업을 처리하는 핵심 컴포넌트)

      // 자바스크립트는 사실 싱글 스레드가 아님 코드를 실행하는 이벤트 루프만 싱글 스레드임
      // qeues에 콜백 함수를 추가할 수 있는건 개발자가 맘대로 못하고 웹 api를 통해서만 가능함
      // 대표적으로는 setTimeout함수 dom을 조작하는 api, 네트워크 요청을 처리하는 ajax api,프로미스 등이 있음
    </script>
  </body>
</html>
