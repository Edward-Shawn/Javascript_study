<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Object.assign과 mixin - 둘다 혼동하는 사례가 있음

      const a = {
        name: "a",
      };
      const b = {
        age: 10,
      };
      const some = Object.assign({}, a, b);
      console.log(some);
    </script>
  </body>
</html>
