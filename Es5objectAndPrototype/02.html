<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 생성자 함수

      function Person(myname) {
        // 생성자 함수를 작성할때는 대문자로 시작하는 관례
        this.myname = myname; // 객체의 고유한 값을 담고있음
        // this.greet = function () {
        //   // 이 로직의 함수는 모든 객체가 동일함, 객체마다 달라지는 것이 아님
        //   console.log(`hello, i'm ${this.myname}`);
        // }; // 내부에서 객체 틀을 미리 만들었기 때문에 가능했던것 속성을 미리 정리
      }

      // jun, codingShawn은 각각 따로 greet 메서드를를 담고있는데 객체마다 달라지는 것이 아님에도
      // 따로 담고있어서 중복해서 담고 있음
      // 생성자 함수 내부에서 메서드를 작성하는것은 비효율적임 Person를 100번 넘개 만든다 치면
      // 내부에 선언된 메서드가 100번 반복되는 현상이

      // 생김 이런 중복을 막기위해 생겨난것이 prototype
      // 어떤 객체의 메서드를 표현할때 prototype에 함수 속성을 정의해서 메서드의 중복코드 문제를 해결
      Person.prototype.greet = function () {
        console.log(`hi, i'm ${this.myname}`);
      };

      const jun = new Person("jun");
      jun.greet();

      const codingShawn = new Person("codingShawn");
      codingShawn.greet();

      // 생성자 함수를 통해 객체 생성을 쉽게 할 수 있었음
    </script>
  </body>
</html>
