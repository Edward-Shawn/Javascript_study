<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // es5 와 es6의 생성자 함수와 객체 차이
      // 키와 값으로 구성된 속성의 집합
      // 생성자 함수는 약속어로
      // js객체에서 가지고 있는 프로토타입은 내부 슬롯으로 [[Prototype]]을 가지고 있음

      // 객체를 생성하는 방법은 대표적으로 3가지

      // 1. 객체 리터럴
      const obj1 = {
        myname: "codingShawn",
      };
      // myname의 속성값은 객체마다 다름
      // 여러개를 만들어야하는데 객체를 리터럴을 사용한다면 매번 개별로 만들어야함
      // 이럴때 사용하는게 2, 3번의 방법임 틀(몰드) 이라는 개념이 나옴

      // 2. 생성자 함수
      function Obj(myname) {
        this.myname = myname;
      }
      const obj2 = new Obj();
      console.log(obj2.myname);
      // js는 동적 언어이기 때문에 객체에 새로운 속성을 정의하는게 가능
      obj2.age = 10;
      console.log(obj2.age);

      for (let i = 0; i < 100; i++) {
        new Obj(`${i}`); // 이렇게 for문을 통해 객체를 여러개 만드는게 가능함
        // 이런 틀 역할을 하는게 prototype임
      }

      // 3.object.create, prototype
      const prototype = { myname: "codingShawn" };
      const obj3 = Object.create(prototype);
      console.log(obj3);
      console.log(Object.getPrototypeOf(obj3));
      console.log(Object.getPrototypeOf(obj3) === prototype);

      // 1과 2,3의 방법을 나눠서 볼 필요가 있음
    </script>
  </body>
</html>
