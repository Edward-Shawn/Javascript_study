<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function countDown(n) {
        if (n < 1) {
          return n;
        }
        console.log(n);
        countDown(n - 1);
      }
      countDown(3);
    </script>
  </body>
