<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 변수 복사
      let a = 10;
      b = a;

      b = 30;
      console.log(a, b); // 10, 30

      let person = {
        // 객체 타입
        name: "shawn",
      };

      let person2 = person;

      person2.name = "숀";

      console.log(person); // 숀
      console.log(person2); // 숀

      // 프리미티브 타입과 객체 타입은 둘다 메모리에 할당되는것은 비슷한데 재할당시 값의 재선언 과정이 발생
      // 객체인 참조형(클래스, 배열, 함수형) 타입은 가리키고 있는 값이 비슷함

      // 프리미티브값, 참조형값 복사의 차이를 알고있어야함

      let greeting = "Hello";
      console.log(greeting[0]);

      let testA = greeting;
      testA = testA.replace("H", "h");

      console.log({ greeting });
      console.log({ testA });

      //객체라는 컨테이너를 생성
      let sample = {};

      function foo1(obj) {
        obj.name = "손병현";
        obj.age = "31";
      }

      //빈값
      console.log(sample);
      //파라미터를 전달
      foo1(sample);
      //값 확인
      console.log(sample);

      let sample1 = 1; // 기본형

      function foo2(num) {
        num++;
        num++;
        num++;
      }

      console.log(sample1);
      foo2((num = sample1)); // 1을 주고 있지만 또다른 1이 선언이 되어있음
      console.log(sample1);

      let sample2 = []; // 참조형 ( 컨테이너 )

      function foo3(num) {
        num.push(1);
        num.push(2); // push를 통해 값을 보내줌
      }

      console.log(sample2);
      foo3(sample2); // 참조형
      console.log(sample2);
      // 첫번째 sample2와 두번째 sample2의 값은 둘다 배열 안에 1, 2의 값을 참조하고 있음
    </script>
  </body>
</html>
