<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 변수 복사
      let a = 10;
      b = a;

      b = 30;
      console.log(a, b); // 10, 30

      let person = {
        // 객체 타입
        name: "shawn",
      };

      let person2 = person;

      person2.name = "숀";

      console.log(person); // 숀
      console.log(person2); // 숀

      // 프리미티브 타입과 객체 타입은 둘다 메모리에 할당되는것은 비슷한데 재할당시 값의 재선언 과정이 발생
      // 객체인 참조형(클래스, 배열, 함수형) 타입은 가리키고 있는 값이 비슷함

      // 프리미티브값, 참조형값 복사의 차이를 알고있어야함

      let greeting = "Hello";
      console.log(greeting[0]);

      let testA = greeting;
      testA = testA.replace("H", "h");

      console.log({ greeting });
      console.log({ testA });
    </script>
  </body>
</html>
