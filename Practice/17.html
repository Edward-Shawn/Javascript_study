<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Merge Sorted Array
      let nums1 = [-1, 0, 0, 3, 3, 3, 0, 0, 0];
      let nums2 = [1, 2, 2];
      let m = 6;
      let n = 3;

      function relativeSortArray(nums1, m, nums2, n) {
        for (let i = 0; i < nums1.length; i++) {
          if (i >= m) {
            nums1.splice(i);
          }
        }

        for (let i = 0; i < nums2.length; i++) {
          nums1.push(nums2[i]);
        }

        return nums1.sort(function (a, b) {
          return a - b;
        });
      }

      relativeSortArray(nums1, m, nums2, n);
    </script>
  </body>
</html>
