<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Remove Linked List Elements
      let nums1 = [1, 2, 3, 0, 0, 0];
      let nums2 = [2, 5, 6];
      let m = 3;
      let n = 3;

      function relativeSortArray(nums1, m, nums2, n) {
        // shift 먼저하고
        // 그다음에 push

        for (let i = nums1.length - 1; i - 3 >= 0; i--) {
          nums1.pop();
        }
        for (let i = 0; i < nums2.length; i++) {
          nums1.push(nums2[i]);
        }
      }

      relativeSortArray(nums1, m, nums2, n);
      console.log(nums1);
    </script>
  </body>
</html>
