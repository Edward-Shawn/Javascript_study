      let digits = [9, 9];

      function plusOne(digits) {
        if (digits.length == 1) {
          digits = Array.from(digits.toString()).map(Number);
        } else {
          for (let i = 0; i < digits.length; i++) {
            if (digits[i] == digits[digits.length - 1]) {
              digits[i] = digits[i] + 1;
            }
          }
        }
        console.log(digits);
        return digits;
      }

      plusOne(digits);
