<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //  Length of Last Word
      let s = "   day dsfs";
      function lengthOfLastWord(s) {
        // 문자열 앞뒤 공백 제거
        s = s.trim();

        let length = 0;

        for (let i = s.length - 1; i >= 0; i--) {
          // 문자열 역순

          if (s[i] !== " ") {
            // 공백이 나올때 까지는 계속 순회
            length++;
          } else {
            // 중간에 공백이 나오면 멈추고 문자열 길이 반환
            return length;
          }
        }

        // 문자열에 공백만 있거나 문자열이 비어있는 경우
        return length;
      }
      lengthOfLastWord(s);
    </script>
  </body>
</html>
