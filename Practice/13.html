<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let s = "{[]}";

      function isValid(s) {
        let stack = [];

        for (let i = 0; i < s.length; i++) {
          if (s[i] === "(") {
            stack.push(")");
          } else if (s[i] === "[") {
            stack.push("]");
          } else if (s[i] === "{") {
            stack.push("}");
          } else {
            // encountered a closing bracket
            if (s[i] !== stack.pop()) {
              return false;
            }
          }
        }

        return stack.length === 0;
      }
      isValid(s);

      // 스택방식 사용
      // 0, 1 순서로 넣고 1, 0순서로 다시 꺼내서 볼때 0의 값이 일치하는지 확인
    </script>
  </body>
</html>
