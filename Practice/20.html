      // Sort Array By Parity II

      let nums = [3, 1, 2, 4];
      function sortArrayByParity(nums) {
        let nums1 = [];
        let nums2 = [];
        for (let i = 0; i < nums.length; i++) {
          if (nums[i] % 2 == 0) {
            nums1.push(nums[i]);
          } else {
            nums2.push(nums[i]);
          }
        }
        let resultArray = [];
        for (let i = 0; i < nums1.length; i++) {
          resultArray.push(nums1[i]);
          resultArray.push(nums2[i]);
        }

        return resultArray;
      }
      sortArrayByParity(nums);
