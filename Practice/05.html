      // removeDuplicates

      // k의 값을 반환하면서 nums의 원본 값도 변경해야함
      const nums = [1, 1, 2];

      var removeDuplicates = function (nums) {
        let k = 0;
        const result2 = nums.filter(
          (item, index) => nums.indexOf(item) == index
        );
        nums = result2;
        k = result2.length;

        return k;
      };

      removeDuplicates(nums);
