      // 자바스크립트 링크 리스트 문제 ( 배열 처럼 보이지만 배열이 아님 )
      function deleteDuplicates(head) {
        // Special case...
        if (head == null || head.next == null) return head;

        let curr = head; // 초기화

        while (curr != null && curr.next != null) {
          if (curr.val == curr.next.val) {
            // 이전값과 다음 값이 같을 경우 다음 다음 값으로 넘어감
            // Hence we do not need to include curr again in the linked list...
            // So we increment the value of curr...
            curr.next = curr.next.next;
          }
          // Otherwise, we increment the curr pointer...
          else {
            curr = curr.next;
          }
        }
        console.log("curr", curr);
        console.log("head", head);
        return head; // Return the sorted linked list without any duplicate element...
      }

      function generateArrayToListNode(array) {
        let head = null;

        for (let i = array.length - 1; i >= 0; i--) {
          head = {
            val: array[i],
            next: head,
          };
        }

        return head;
      }

      deleteDuplicates(generateArrayToListNode(arrayHead));
