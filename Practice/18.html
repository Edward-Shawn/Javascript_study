      // Intersection of Two Arrays2
      let nums1 = [1, 2];
      let nums2 = [1, 1];
      function intersection(nums1, nums2) {
        const frequencyMap1 = {};
        const frequencyMap2 = {};

        for (const num of nums1) {
          frequencyMap1[num] = (frequencyMap1[num] || 0) + 1;
        }

        for (const num of nums2) {
          frequencyMap2[num] = (frequencyMap2[num] || 0) + 1;
        }

        const intersection = [];

        for (const key in frequencyMap1) {
          if (frequencyMap2[key]) {
            const count = Math.min(frequencyMap1[key], frequencyMap2[key]);

            for (let i = 0; i < count; i++) {
              intersection.push(parseInt(key));
            }
          }
        }

        return intersection;
      }
      intersection(nums1, nums2);
