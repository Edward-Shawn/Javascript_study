<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 전역 실행 컨텍스트 - 최상위 실행 컨텍스트 이기때문에 상위 스코프가 없다

      // 전역 컨텍스트의 this포인트는 this === window true임 this가 윈도우를 가리킨다는 뜻

      // 콘솔 객체에 접근해서 출력하려면 window객체를 통해 접근해야하는데
      window.console.log("hello");
      // 전역 컨텍스트의 this포인트가 window를 가르키기 있기 때문에 window를 생략하고 입력하는게 가능
      console.log("heloo");

      // window객체는 많은 메서드, 속성을 담고 있는데 글로벌 스코프역할까지 맡고 있으므로
      // a = 'hello'
      // window.aa 이런식으로 사용하면 오염이 됨 var변수를 사용해도 마찬가지
    </script>
  </body>
</html>
