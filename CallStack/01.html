<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 자바스크립트에서 코드를 입력하고 실행하면 자바스크립트 엔진은 실행 컨텍스트 스택을 관리함
      // 호출될때 호출 스택에 lifo순서로 추가하고 삭제함

      // 글로벌 실행 컨텍스트를 만듬 > anonymous(글로벌 컨텍스트)라는 익명 스택에 쌓아둠
      // 아래에 호출, 호출 정보, 변수 정보들을 모아서 실행 컨텍스트를 만들고 렉시컬 환경을 만든뒤에
      // 함수 호출 스텍에 쌓아둠 그래야 다음 작업시 이 정보들을 바탕으로 실행될 수 있는것
      var a = "a";
      let b = "b";
      const c = "c";

      // 해당함수를 호출하면 lifo순서
      // (마지막에 쌓인것을 사용할때 제일먼저 사용 그래서 호출하면 printa함수가 제일 먼저 호출됨)
      function printa() {
        // 스텍에 쌓이는 순서 3, 호출되고 종료되는 순서 1
        console.log(a);
      }
      function printab() {
        // 스텍에 쌓이는 순서 2, 호출되고 종료되는 순서 2
        printa();
        console.log(b);
      }
      function printabc() {
        // 스텍에 쌓이는 순서 1, 호출되고 종료되는 순서 3
        printab();
        console.log(c);
      }
      printabc();
      // 모든 코드실행이 종료되면 글로벌 실행 컨텍스트를 함수 호출 스택에서 제거를하고 프로그램을 종료함
    </script>
  </body>
</html>
